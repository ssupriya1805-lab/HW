<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Show Even Numbers (1â€“10)</h2>
  <button onclick="showEvenNumbers()">Show Even Numbers</button>
  <div id="output"></div>

  <script>
    function showEvenNumbers() {
      let result = "";
      for (let i = 1; i <= 10; i++) {
        if (i % 2 === 0) {
          result += i + " ";
        }
      }
      document.getElementById("output").innerText = "Even Numbers: " + result;
    }
  </script>
</body>
</html>
