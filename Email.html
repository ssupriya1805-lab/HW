<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #ffffe0; /* light yellow for required */
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #confirmation {
      margin-top: 15px;
      font-size: 16px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <button type="submit">Submit</button>
  </form>

  <div id="confirmation">âœ… Form submitted successfully!</div>

  <script>
    const form = document.getElementById("myForm");
    const confirmation = document.getElementById("confirmation");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // prevent page reload

      // Show confirmation message
      confirmation.style.display = "block";

      // Clear input fields
      form.reset();
    });
  </script>

</body>
</html>
